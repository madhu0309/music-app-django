{% extends "base.html" %}
{% block body_block %}

<div class="container">
    <div style="background-color: linen;">
        <h1>Welcome to the MUSIC world</h1>
        {% if song_list %}
            {% for song in song_list %}
                <a href="{% url 'song_detail' song.id %}"><img src="{{ song.song_image.url }}" alt="#" style="width:200px;height:200px;"></a></a>
                
                  
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
